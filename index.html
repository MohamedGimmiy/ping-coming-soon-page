<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <div class="container">
    <div class="row text-center">
      <div class="col-md-12 mt-5">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="col-md-12 mt-3">
        <h1>We are launching<span>soon!</span></h1>
        <h6>Subscribe and get notified</h6>
      </div>
      <div class="col-md-12 text-center mb-5 mt-4">
        <form>
          <div class="form-group text-center d-block d-md-inline">
            <input type="email" class="form-control rounded-pill  d-inline" id="exampleInputEmail1" aria-describedby="emailHelp"
             placeholder="Your email address">
          </div>
          <button type="submit" class="btn btn-primary rounded-pill shadow pr-5 pl-5 d-inline">Notify Me</button>
          <small id="emailHelp" class="d-none">Please provide a valid email address</small>

          </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <img src="images/illustration-dashboard.png"  class="img-fluid w-50" alt="">
      </div>
    </div>
    <div class="row text-center mt-5">
      <div class="col-md-12 d-inline-block mr-2">
        <button class="btn  rounded-circle btn-outline-light">
          <i class="text-primary fa fa-facebook" aria-hidden="true"></i>
        </button>
        <button class="btn  rounded-circle btn-outline-light">
          <i class="text-primary fa fa-twitter" aria-hidden="true"></i>
        </button>
        <button class="btn rounded-circle btn-outline-light">
          <i class="text-primary fa fa-instagram" aria-hidden="true"></i>
        </button>
      </div>
      <div class="col-md-12 text-center copyr mb-1">
        &copy; Copyright Ping. All rights reserved.
      </div>
    </div>
  </div>
   

  

  


  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
